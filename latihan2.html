
<!DOCTYPE html>

<body>
    <h1>Perulangan mengunakan while dan for</h1>
    
    <script>
        var nilaiAwal = 1;
        var jmlhAngkot = 10;
        var angkotBeroperasi = 6;
        while(nilaiAwal <= angkotBeroperasi){
            console.log('angkot no' + nilaiAwal +'beroperasi');
            nilaiAwal++;
        }
        for(noAngkot = angkotBeroperasi +1; noAngkot <= jmlhAngkot; noAngkot++){
            console.log('Angkot no' + noAngkot + 'Tidak beroperasi dengan baik')
        }
    </script>
    
</body>
